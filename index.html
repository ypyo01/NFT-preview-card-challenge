<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 100px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="top-container">
  <div class="img-container">
   <img class="main-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
  </div>
  <h2>Equilibrium #3429</h2>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth-days">
   <div class="eth"><img class="eth-icon" src="images/icon-ethereum.svg" alt="ETH icon">0.041 ETH</div>
   <div class="days"><img class="days-icon" src="images/icon-clock.svg" alt="">3 days left</div>
  </div>
  <hr>
  <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
  <p class="designer">Creation of <span class="name">Jules Wyvern</span></p> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youngbin Pyo</a>.
  </div>
</div>
<div class="middle-container"></div>
<div class="lowest-container"></div>
</div>
</body>
</html>
